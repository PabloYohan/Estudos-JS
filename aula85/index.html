<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício</title>
  </head>
  <body>
    <section class="container">
      <h1>Formulário de Cadastro</h1>
      <ul>
        <li>Nenhum campo pode estar vazio</li>
        <li>Usuário só poderá conter letras e/ou números</li>
        <li>Usuário deverá ter entre 3 e 12 caracteres</li>
        <li>Senha precisa ter entre 6 e 12 caracteres</li>
      </ul>

      <form action="/" method="post">
          <label for="nome">Nome: </label>
          <input type="text" class="nome validar" id="nome" />
          <label for="sobrenome">Sobrenome: </label>
          <input type="text" class="sobrenome validar" id="sobrenome" />
          <label for="cpf">CPF</label>
          <input type="text" class="cpf validar" id="cpf" />
          <label for="usuario">Usuário: </label>
          <input type="text" class="usuario validar" id="usuario" />
          <label for="senha">Senha: </label>
          <input type="password" class="senha validar" id="senha" />
          <label for="confsenha">Confirmar Senha: </label>
          <input type="password" class="confsenha validar" id="confsenha" />
        <button type="submit">Enviar</button>
      </form>
    </section>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
